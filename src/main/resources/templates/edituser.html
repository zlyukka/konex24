    <script>

        window.onload = function(){
            $('#editProfile').attr('disabled','disabled');

            $('#mobile').val($('#mobileServer').val());

            $("#mobile").mask("(099) 999-99-99");

            var birthdayServer = ($('#birthdayServer').val());
            birthdayDD = birthdayServer.substr(8,2);
            birthdayMM = birthdayServer.substr(5,2);
            birthdayYYYY = birthdayServer.substr(0,4);
            $("#date option[value="+birthdayDD+"]").attr('selected', true);
            $("#month option[value="+birthdayMM+"]").attr('selected', true);
            $("#year option[value="+birthdayYYYY+"]").attr('selected', true);

            switch($('#sex').val()){
                case '1':
                    $('input:radio[name=sexMW][value="1"]').attr('checked', true);
                    break;
                case '0':
                    $('input:radio[name=sexMW][value="0"]').attr('checked', true);
                    break;
            }
